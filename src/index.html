<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h2 class="logo">Hesam-WebDesign</h2>
      <h1 class="store-name">Clothing Store</h1>
      <div class="cart">
        <img src="/icons/Shopping_Cart.png" alt="Shopping_Cart" />
        <div class="cartAmount">0</div>
      </div>
    </div>
    <div class="shop" id="shop">
      <div class="item">
        <img src="/images/T-Shirt.jpg" alt="T-Shirt" />
        <div class="details">
          <h3 class="title">Title</h3>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing.
          </p>
          <div class="price-quantity">
            <h2>$ 0</h2>
            <div class="quantity-button">
              <img src="/icons/Minus.png" alt="Minus" />
              <h3 class="quantity">0</h3>
              <img src="/icons/Plus.png" alt="Plus" />
            </div>
          </div>
        </div>
      </div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
